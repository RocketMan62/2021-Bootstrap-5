<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Forms</title>
</head>
<!--
  ALL CONTENT MUST BE IN A COLUMN
    *** USE TABBING TO HELP!!!!!
  Form Notes:
  All form items must be inside a <form> </form> tag
  Standard Syntax:
      <form action="#" method="post">
      </form>
Every Input needs a label
Inputs types: Text,

Bootstrap Form Classes: form-label, form-control
    -->

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form action="#" method="post">
          <div class="row">
            <div class="col-sm-6">
              <label for="fname" class="form-label">First Name:</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter Your First Name">
            </div>
            <div class="col-sm-6">
              <label for="lname" class="form-label">Last Name:</label>
              <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter Your Last Name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="add1" class="form-label">Address 1:</label>
              <input type="text" id="add1" name="add1" class="form-control" placeholder="Enter Your First Address">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="add2" class="form-label">Address 2(optional):</label>
              <input type="text" id="add2" name="add2" class="form-control" placeholder="Enter Your Second Address(optional)">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="fname" class="form-label">First Name:</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter Your First Name">
            </div>
            <div class="col-sm-3">
              <label for="fname" class="form-label">First Name:</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter Your First Name">
            </div><div class="col-sm-3">
              <label for="fname" class="form-label">First Name:</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter Your First Name">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
